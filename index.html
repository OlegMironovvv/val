<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üíñ –î–ª—è —Ç–µ–±—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff9e6, #fff3d6);
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ê–î–ê–Æ–©–ò–• –°–ï–†–î–ï–¶ */
        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
            top: -50px;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 rgba(255, 215, 0, 0.2);
        }
        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
        }
        .buttons {
            position: relative;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .yes {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
            border: 3px solid white;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            max-width: 80%;
            word-break: break-word;
            transition: transform 0.3s ease;
        }
        .yes:hover {
            transform: scale(1.05);
        }
        .no {
            background: #ff416c;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,65,108,0.4);
            border: 3px solid white;
            position: absolute;
            z-index: 5;
            transition: left 0.3s ease, top 0.3s ease, background 0.3s ease;
            white-space: nowrap;
        }
        .no-hidden-text {
            display: none;
            font-size: 1.8rem;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 0.6s;
        }
        .result {
            display: none;
        }
        .photo {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 30px;
            margin: 20px auto;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .congrats {
            font-size: 2.2rem;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes bounce {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .question { font-size: 1.2rem; }
            .yes, .no { padding: 15px 30px; font-size: 1.5rem; }
            .buttons { min-height: 160px; }
        }
    </style>
</head>
<body>
    <!-- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ü–ê–î–ê–Æ–©–ò–• –°–ï–†–î–ï–¶ -->
    <div id="hearts-container"></div>
    
    <div class="container" id="mainScreen">
        <h1>üíñ –í–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å üíñ</h1>
        <div class="question">
            –ü—Ä–∏–≤–µ—Ç!<br>–¢—ã —Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?
        </div>
        <div class="buttons">
            <button class="yes" id="yesBtn">–î–ê! üíò</button>
            <button class="no" id="noBtn">–ù–µ—Ç</button>
        </div>
        <div class="no-hidden-text" id="noMessage">
            üòè –¢—ã –ø—Ä–∞–≤–¥–∞ –¥—É–º–∞–ª–∞, —á—Ç–æ –µ—Å—Ç—å –≤—ã–±–æ—Ä?
        </div>
    </div>

    <div class="container result" id="resultScreen">
        <h1>üéâ –£—Ä–∞! üéâ</h1>
        <!-- ===== –¢–û–õ–¨–ö–û –û–î–ù–û –§–û–¢–û - 1.jpg ===== -->
        <img class="photo" id="photo" src="1.jpg">
        <div class="congrats">
            –¢—ã ‚Äî –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞! üíå
        </div>
    </div>

    <script>
        // ============================================
        // 1. –ê–ù–ò–ú–ê–¶–ò–Ø –ü–ê–î–ê–Æ–©–ò–• –°–ï–†–î–ï–¶
        // ============================================
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // –†–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º—ã —Å–µ—Ä–¥–µ—Ü
            const hearts = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíò', 'üíù', 'üíû'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            
            // –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –∂–µ–ª—Ç–æ–≥–æ —Ñ–æ–Ω–∞
            const colors = ['#ff6b8b', '#ff858d', '#ff9aa2', '#ffb7b2', '#ffc8a2', '#ffd7a0'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä (–æ—Ç 15px –¥–æ 40px)
            const size = Math.floor(Math.random() * 25 + 15);
            heart.style.fontSize = size + 'px';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ª–µ–≤–∞
            heart.style.left = Math.random() * 100 + 'vw';
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è (–æ—Ç 4 –¥–æ 8 —Å–µ–∫—É–Ω–¥)
            const duration = Math.random() * 4 + 4;
            heart.style.animationDuration = duration + 's';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ —Å—Ç–∞—Ä—Ç–∞
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.getElementById('hearts-container').appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                heart.remove();
            }, duration * 1000 + 2000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 300 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
        setInterval(createHeart, 300);

        // –°—Ä–∞–∑—É —Å–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 100);
        }

        // ============================================
        // 2. –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –í–ê–õ–ï–ù–¢–ò–ù–ö–ò
        // ============================================
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        localStorage.clear();
        sessionStorage.clear();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noMessage = document.getElementById('noMessage');
        const mainScreen = document.getElementById('mainScreen');
        const resultScreen = document.getElementById('resultScreen');
        const photo = document.getElementById('photo');

        let clickCount = 0;
        const maxClicks = 5;

        // ===== –¢–û–õ–¨–ö–û –û–î–ù–û –§–û–¢–û - 1.jpg =====
        // –ü—Ä–æ—Å—Ç–æ —É–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ
        photo.src = '1.jpg';

        // ===== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ë–ï–ó–û–ü–ê–°–ù–û–ô –ü–û–ó–ò–¶–ò–ò =====
        function getSafePosition() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            const yesLeft = yesBtnRect.left - containerRect.left;
            const yesRight = yesLeft + yesBtnRect.width;
            const yesTop = yesBtnRect.top - containerRect.top;
            const yesBottom = yesTop + yesBtnRect.height;

            const leftZoneWidth = Math.max(0, yesLeft - 10);
            const rightZoneWidth = Math.max(0, containerRect.width - yesRight - 10);
            const topZoneHeight = Math.max(0, yesTop - 10);
            const bottomZoneHeight = Math.max(0, containerRect.height - yesBottom - 10);

            const noWidth = btnRect.width;
            const noHeight = btnRect.height;

            let possiblePositions = [];

            // –ó–û–ù–ê –°–õ–ï–í–ê
            if (leftZoneWidth >= noWidth) {
                const minX = 0;
                const maxX = yesLeft - noWidth - 10;
                const minY = 0;
                const maxY = containerRect.height - noHeight;
                if (maxX >= minX && maxY >= minY) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            // –ó–û–ù–ê –°–ü–†–ê–í–ê
            if (rightZoneWidth >= noWidth) {
                const minX = yesRight + 10;
                const maxX = containerRect.width - noWidth;
                const minY = 0;
                const maxY = containerRect.height - noHeight;
                if (maxX >= minX && maxY >= minY) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            // –ó–û–ù–ê –°–í–ï–†–•–£
            if (topZoneHeight >= noHeight) {
                const minX = 0;
                const maxX = containerRect.width - noWidth;
                const minY = 0;
                const maxY = yesTop - noHeight - 10;
                if (maxY >= minY && maxX >= minX) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            // –ó–û–ù–ê –°–ù–ò–ó–£
            if (bottomZoneHeight >= noHeight) {
                const minX = 0;
                const maxX = containerRect.width - noWidth;
                const minY = yesBottom + 10;
                const maxY = containerRect.height - noHeight;
                if (maxY >= minY && maxX >= minX) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            if (possiblePositions.length > 0) {
                return possiblePositions[Math.floor(Math.random() * possiblePositions.length)];
            }
            return null;
        }

        // ===== –î–í–ò–ñ–ï–ù–ò–ï –ö–ù–û–ü–ö–ò "–ù–ï–¢" –¢–û–õ–¨–ö–û –ü–û –ù–ê–ñ–ê–¢–ò–Æ =====
        function moveButton() {
            clickCount++;
            
            if (clickCount >= maxClicks) {
                noBtn.style.display = 'none';
                noMessage.style.display = 'block';
                return;
            }

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∏ —Ü–≤–µ—Ç –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏
            if (clickCount === 2) {
                noBtn.textContent = '–ù–µ –Ω–∞–∂–∏–º–∞–π! üòÖ';
            }
            if (clickCount === 3) {
                noBtn.textContent = '–ü–æ–¥—É–º–∞–π –µ—â—ë! üí≠';
            }
            if (clickCount === 4) {
                noBtn.textContent = '–ù–∞–∂–º–∏ –î–ê! üíñ';
                noBtn.style.background = '#4CAF50';
            }

            // –ù–∞—Ö–æ–¥–∏–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∏ –ø–µ—Ä–µ–º–µ—â–∞–µ–º
            const position = getSafePosition();
            if (position) {
                noBtn.style.left = position.x + 'px';
                noBtn.style.top = position.y + 'px';
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –º–µ—Å—Ç–∞ ‚Äî –∫–Ω–æ–ø–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç
                noBtn.style.display = 'none';
                noMessage.style.display = 'block';
                clickCount = maxClicks;
            }
        }

        // ===== –¢–û–õ–¨–ö–û –ù–ê–ñ–ê–¢–ò–Ø (–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞) =====
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // ===== –ö–ù–û–ü–ö–ê "–î–ê" =====
        yesBtn.addEventListener('click', function() {
            // –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è
            photo.src = '1.jpg';
            
            mainScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            // –£—Å–∏–ª–∏–≤–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –ø–æ–±–µ–¥–µ
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // ===== –°–¢–ê–†–¢–û–í–ê–Ø –ü–û–ó–ò–¶–ò–Ø =====
        window.addEventListener('load', function() {
            setTimeout(() => {
                const position = getSafePosition();
                if (position) {
                    noBtn.style.left = position.x + 'px';
                    noBtn.style.top = position.y + 'px';
                } else {
                    const container = document.querySelector('.buttons');
                    const containerRect = container.getBoundingClientRect();
                    const btnRect = noBtn.getBoundingClientRect();
                    noBtn.style.left = (containerRect.width - btnRect.width - 20) + 'px';
                    noBtn.style.top = '0px';
                }
                noBtn.style.position = 'absolute';
            }, 50);
        });

        // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ
        window.addEventListener('resize', function() {
            if (noBtn.style.display !== 'none' && clickCount < maxClicks) {
                const position = getSafePosition();
                if (position) {
                    noBtn.style.left = position.x + 'px';
                    noBtn.style.top = position.y + 'px';
                }
            }
        });
    </script>
</body>
</html>
