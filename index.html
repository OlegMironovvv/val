<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üíñ –î–ª—è —Ç–µ–±—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 15px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
        }
        .buttons {
            position: relative;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .yes {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(76,175,80,0.4);
            border: 3px solid white;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            max-width: 80%;
            word-break: break-word;
        }
        .no {
            background: #ff416c;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,65,108,0.4);
            border: 3px solid white;
            position: absolute;
            z-index: 5;
            transition: left 0.3s ease, top 0.3s ease;
            white-space: nowrap;
        }
        .no-hidden-text {
            display: none;
            font-size: 1.8rem;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 0.6s;
        }
        .result {
            display: none;
        }
        .photo {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 30px;
            margin: 20px auto;
            border: 5px solid white;
        }
        .congrats {
            font-size: 2.2rem;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
        }
        @keyframes bounce {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .question { font-size: 1.2rem; }
            .yes, .no { padding: 15px 30px; font-size: 1.5rem; }
            .buttons { min-height: 160px; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainScreen">
        <h1>üíñ –í–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å üíñ</h1>
        <div class="question">
            –ü—Ä–∏–≤–µ—Ç!<br>–¢—ã —Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?
        </div>
        <div class="buttons">
            <button class="yes" id="yesBtn">–î–ê! üíò</button>
            <button class="no" id="noBtn">–ù–µ—Ç</button>
        </div>
        <div class="no-hidden-text" id="noMessage">
            üòè –¢—ã –ø—Ä–∞–≤–¥–∞ –¥—É–º–∞–ª–∞, —á—Ç–æ –µ—Å—Ç—å –≤—ã–±–æ—Ä?
        </div>
    </div>

    <div class="container result" id="resultScreen">
        <h1>üéâ –£—Ä–∞! üéâ</h1>
        <img class="photo" id="photo" src="1.jpg">
        <div class="congrats">
            –¢—ã ‚Äî –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞! üíå
        </div>
    </div>

    <script>
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        localStorage.clear();
        sessionStorage.clear();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noMessage = document.getElementById('noMessage');
        const mainScreen = document.getElementById('mainScreen');
        const resultScreen = document.getElementById('resultScreen');

        let clickCount = 0;
        const maxClicks = 5;

        // ===== –¢–í–û–ò –§–û–¢–û =====
        const myPhotos = ['1.jpg', '2.jpg', '1.jpg'];

        // ===== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ë–ï–ó–û–ü–ê–°–ù–û–ô –ü–û–ó–ò–¶–ò–ò =====
        function getSafePosition() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            const yesLeft = yesBtnRect.left - containerRect.left;
            const yesRight = yesLeft + yesBtnRect.width;
            const yesTop = yesBtnRect.top - containerRect.top;
            const yesBottom = yesTop + yesBtnRect.height;

            const leftZoneWidth = Math.max(0, yesLeft - 10);
            const rightZoneWidth = Math.max(0, containerRect.width - yesRight - 10);
            const topZoneHeight = Math.max(0, yesTop - 10);
            const bottomZoneHeight = Math.max(0, containerRect.height - yesBottom - 10);

            const noWidth = btnRect.width;
            const noHeight = btnRect.height;

            let possiblePositions = [];

            // –ó–û–ù–ê –°–õ–ï–í–ê
            if (leftZoneWidth >= noWidth) {
                const minX = 0;
                const maxX = yesLeft - noWidth - 10;
                const minY = 0;
                const maxY = containerRect.height - noHeight;
                if (maxX >= minX && maxY >= minY) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            // –ó–û–ù–ê –°–ü–†–ê–í–ê
            if (rightZoneWidth >= noWidth) {
                const minX = yesRight + 10;
                const maxX = containerRect.width - noWidth;
                const minY = 0;
                const maxY = containerRect.height - noHeight;
                if (maxX >= minX && maxY >= minY) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            // –ó–û–ù–ê –°–í–ï–†–•–£
            if (topZoneHeight >= noHeight) {
                const minX = 0;
                const maxX = containerRect.width - noWidth;
                const minY = 0;
                const maxY = yesTop - noHeight - 10;
                if (maxY >= minY && maxX >= minX) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            // –ó–û–ù–ê –°–ù–ò–ó–£
            if (bottomZoneHeight >= noHeight) {
                const minX = 0;
                const maxX = containerRect.width - noWidth;
                const minY = yesBottom + 10;
                const maxY = containerRect.height - noHeight;
                if (maxY >= minY && maxX >= minX) {
                    possiblePositions.push({
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    });
                }
            }

            if (possiblePositions.length > 0) {
                return possiblePositions[Math.floor(Math.random() * possiblePositions.length)];
            }
            return null;
        }

        // ===== –î–í–ò–ñ–ï–ù–ò–ï –ö–ù–û–ü–ö–ò "–ù–ï–¢" –¢–û–õ–¨–ö–û –ü–û –ù–ê–ñ–ê–¢–ò–Æ =====
        function moveButton() {
            clickCount++;
            
            if (clickCount >= maxClicks) {
                noBtn.style.display = 'none';
                noMessage.style.display = 'block';
                return;
            }

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∏ —Ü–≤–µ—Ç –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏
            if (clickCount === 2) {
                noBtn.textContent = '–ù–µ –Ω–∞–∂–∏–º–∞–π! üòÖ';
            }
            if (clickCount === 3) {
                noBtn.textContent = '–ü–æ–¥—É–º–∞–π –µ—â—ë! üí≠';
            }
            if (clickCount === 4) {
                noBtn.textContent = '–ù–∞–∂–º–∏ –î–ê! üíñ';
                noBtn.style.background = '#4CAF50';
            }

            // –ù–∞—Ö–æ–¥–∏–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∏ –ø–µ—Ä–µ–º–µ—â–∞–µ–º
            const position = getSafePosition();
            if (position) {
                noBtn.style.left = position.x + 'px';
                noBtn.style.top = position.y + 'px';
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –º–µ—Å—Ç–∞ ‚Äî –∫–Ω–æ–ø–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç
                noBtn.style.display = 'none';
                noMessage.style.display = 'block';
                clickCount = maxClicks;
            }
        }

        // ===== –£–ë–ò–†–ê–ï–ú –í–°–ï –°–û–ë–´–¢–ò–Ø –ù–ê–í–ï–î–ï–ù–ò–Ø =====
        // –£–¥–∞–ª—è–µ–º mouseover ‚Äî —Ç–µ–ø–µ—Ä—å –∫–Ω–æ–ø–∫–∞ –¥–≤–∏–≥–∞–µ—Ç—Å—è –¢–û–õ–¨–ö–û –ø–æ –∫–ª–∏–∫—É!

        // ===== –¢–û–õ–¨–ö–û –ù–ê–ñ–ê–¢–ò–Ø (–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞) =====
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ ‚Äî touchstart —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ click
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // ===== –ö–ù–û–ü–ö–ê "–î–ê" =====
        yesBtn.addEventListener('click', function() {
            const randomPhoto = myPhotos[Math.floor(Math.random() * myPhotos.length)];
            document.getElementById('photo').src = randomPhoto;
            mainScreen.style.display = 'none';
            resultScreen.style.display = 'block';
        });

        // ===== –°–¢–ê–†–¢–û–í–ê–Ø –ü–û–ó–ò–¶–ò–Ø =====
        window.addEventListener('load', function() {
            setTimeout(() => {
                const position = getSafePosition();
                if (position) {
                    noBtn.style.left = position.x + 'px';
                    noBtn.style.top = position.y + 'px';
                } else {
                    const container = document.querySelector('.buttons');
                    const containerRect = container.getBoundingClientRect();
                    const btnRect = noBtn.getBoundingClientRect();
                    noBtn.style.left = (containerRect.width - btnRect.width - 20) + 'px';
                    noBtn.style.top = '0px';
                }
                noBtn.style.position = 'absolute';
            }, 50);
        });

        // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –º–µ—Å—Ç–æ
        window.addEventListener('resize', function() {
            if (noBtn.style.display !== 'none' && clickCount < maxClicks) {
                const position = getSafePosition();
                if (position) {
                    noBtn.style.left = position.x + 'px';
                    noBtn.style.top = position.y + 'px';
                }
            }
        });
    </script>
</body>
</html>
